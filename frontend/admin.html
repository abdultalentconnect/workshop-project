<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    body{font-family:sans-serif;background:#0b1020;color:#e5e7eb;margin:0;padding:0;}
    header{padding:1rem;background:#6366f1;text-align:center;font-size:1.5rem;font-weight:bold;}
    .container{width:min(1100px,90vw);margin:2rem auto;}
    .stats{display:flex;gap:2rem;flex-wrap:wrap;margin-bottom:2rem;}
    .card{background:#0f162c;padding:1rem;border-radius:16px;flex:1;min-width:180px;text-align:center;}
    table{width:100%;border-collapse:collapse;}
    th, td{padding:.75rem 1rem;border-bottom:1px solid #475569;text-align:left;}
    th{background:#121b34;}
  </style>
</head>
<body>
  <header>Admin Dashboard</header>
  <div class="container">
    <div class="stats">
      <div class="card">
        <h3>Total Registrations</h3>
        <p id="totalRegs">0</p>
      </div>
    </div>

    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Organization</th>
          <th>Role</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody id="regTable">
        <!-- JS will render registrants here -->
      </tbody>
    </table>
  </div>

  
  <script>
  fetch("http://localhost:3000/registrations")
    .then(res => res.json())
    .then(registrations => {
      const table = document.getElementById('regTable');
      const total = document.getElementById('totalRegs');
      total.textContent = registrations.length;

      registrations.forEach(r => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${r.fullName}</td>
          <td>${r.email}</td>
          <td>${r.phone}</td>
          <td>${r.org || ""}</td>
          <td>${r.role || ""}</td>
          <td>${new Date(r.ts).toLocaleString()}</td>
        `;
        table.appendChild(tr);
      });
    })
    .catch(err => console.error("Error loading data:", err));
</script>


</body>
</html>
